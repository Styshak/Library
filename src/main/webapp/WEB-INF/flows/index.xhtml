	<div id="login-page" class="row">
		<div class="col s12 z-depth-6 card-panel">
			<h:form class="login-form">
				<div class="row">
					<div class="input-field col s12 center">
						<img src="" alt="" class="responsive-img valign profile-image-login"/>
						<p class="center login-form-text">W3lessons - Material Design Login Form</p>
					</div>
				</div>
				<div class="row margin">
					<div class="input-field col s12">
						<i class="mdi-social-person-outline prefix"></i>
						<h:outputLabel for="login" value="${msg.login}" />
						<h:inputText id="login" required="true" requiredMessage="${msg.login_required}" />
					</div>
				</div>
				<div class="row margin">
					<div class="input-field col s12">
						<i class="mdi-action-lock-outline prefix"></i>
						<h:outputLabel for="password" value="${msg.password}" />
						<h:inputSecret id="password" required="true" requiredMessage="${msg.password_required}" />
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12 m12 l12  login-text">
						<input type="checkbox" id="remember-me" />
						<label for="remember-me">Remember me</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12">
						<p:commandLink value="${msg.signin}" styleClass="btn waves-effect waves-light col s12" />
					</div>
				</div>
				<div class="row">
					<div class="input-field col s6 m6 l6">
						<p class="margin medium-small"><a href="register.html">Register Now!</a></p>
					</div>
					<div class="input-field col s6 m6 l6">
						<p class="margin right-align medium-small"><a href="forgot-password.html">Forgot password?</a></p>
					</div>
				</div>
			</h:form>
		</div>
	</div>
</h:body>
