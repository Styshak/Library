<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Welcome to online library</title>
	<!-- Compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css" />
	<!--Import jQuery before materialize.js-->
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"/>
	<!-- Compiled and minified JavaScript -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"/>
	<link type="text/css" rel="stylesheet" href="//sumome-140a.kxcdn.com/virtual/a3b6497b4fe40ee58cbb104417f8347a8ecc325c/client/js/../css/sumome-share-client.css"/>

</h:head>
<h:body styleClass="cyan lighten-5">

	<div class="valign-wrapper" id="login-page">
		<div class="container">
			<div class="center-align">
				<div class="row">
					<div class="col s6 offset-s3">
						<div class="card">
							<div class="card-content">
								<img class="responsive-img" src="" alt="" style="max-width: 64px;" />
								<div class="left-align">
									<h:form id="form-login">
										<p:growl autoUpdate="true" />
										<div class="row">
											<div class="col s12 input-field">
												<i class="mdi-social-person-outline prefix"/>
												<h:outputLabel for="login" value="${msg.login}" />
												<h:inputText id="login" required="true" requiredMessage="${msg.login_required}" />
											</div>
											<div class="col s12 input-field">
												<i class="mdi-action-lock-outline prefix"/>
												<h:outputLabel for="password" value="${msg.password}" />
												<h:inputSecret id="password" required="true" requiredMessage="${msg.password_required}" />
											</div>
											<div class="col s12 input-field">
												<div class="input-field col s4">
													<h:outputLabel value="Зарегистрироваться" />
												</div>
												<div class="input-field col s4">
													<h:selectBooleanCheckbox id="remember-me" styleClass="col s6 offset-s3"/>
													<h:outputLabel for="remember-me" value="Запомнить меня"/>
												</div>
												<div class="input-field col s4">
													<p:commandLink value="${msg.signin}" styleClass="btn btn-large waves-effect waves-light right" />
												</div>
											</div>
										</div>
									</h:form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<h:outputScript>
		$(document).on("ready", function () {
			$("#login-page").css({"height": window.innerHeight + "px"});
		});
	</h:outputScript>
</h:body>
</html>
